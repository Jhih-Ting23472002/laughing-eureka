<div
  class="flex flex-col w-[300px] rounded-xl box-border-indigo shadow-md shadow-indigo-500/50 mr-2"
>
   
  <label name="name" class="item card-row">
        <span class="field">Name:</span>    
    <span class="hover:font-bold field-text">{{ itemName }}</span>  
  </label>
   
  <label class="item card-row" name="description">
        <span class="field">Description:</span>    
    <span class="hover:font-bold field-text">{{ description }}</span>  
  </label>
   
  <label class="item card-row" name="price">
        <span class="field">Price:</span>    
    <span class="hover:font-bold field-text">{{ currency }} {{ price }}</span>  
  </label>
   
  <label class="item card-row" name="quantity">
        <span class="field">Quantity:</span>    
    <span class="hover:font-bold field-text">{{ quantity }}</span>  
  </label>
   
  <p></p>
   
  <label class="item card-row" name="total">
        <span class="field">Total:</span>    
    <span class="hover:font-bold field-text">{{ currency }} {{ total }}</span>  
  </label>
</div>
